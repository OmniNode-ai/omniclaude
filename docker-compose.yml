# OmniClaude Docker Compose - CI Validation
# ==============================================================================
# Minimal compose file for CI validation and local development testing.
# For full deployment stack, see deployment/docker-compose.yml
# ==============================================================================

services:
  # ============================================================================
  # PostgreSQL Database Service
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: omniclaude_postgres
    environment:
      POSTGRES_USER: omniclaude
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: omniclaude
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omniclaude"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ============================================================================
  # Redis Cache Service
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: omniclaude_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  # ============================================================================
  # App Service (optional - uncomment for local development)
  # ============================================================================
