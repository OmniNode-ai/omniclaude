# OmniClaude Docker Compose - CI Validation
# ==============================================================================
# Minimal compose file for CI validation and local development testing.
# For full deployment stack, see deployment/docker-compose.yml
# ==============================================================================

services:
  # ============================================================================
  # PostgreSQL Database Service
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: omniclaude_postgres
    environment:
      POSTGRES_USER: omniclaude
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-omniclaude_ci_test}
      POSTGRES_DB: omniclaude
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omniclaude"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ============================================================================
  # Redis Cache Service
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: omniclaude_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  # ============================================================================
  # Arize Phoenix - OTEL observability backend (OMN-2734)
  # UI:           http://localhost:6006
  # OTLP HTTP:    http://localhost:6006/v1/traces
  # ============================================================================
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: omniclaude_phoenix
    ports:
      - "6006:6006"   # Phoenix UI + OTLP HTTP endpoint
      - "4317:4317"   # OTLP gRPC (optional, for collector compatibility)
    environment:
      PHOENIX_WORKING_DIR: /phoenix
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6006/healthz 2>/dev/null || curl -sf http://localhost:6006/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - phoenix_data:/phoenix

  # ============================================================================
  # App Service (optional - uncomment for local development)
  # ============================================================================
  # app:
  #   build:
  #     context: .
  #     dockerfile: deployment/Dockerfile
  #   container_name: omniclaude_app
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - DATABASE_URL=postgresql://omniclaude:omniclaude@postgres:5432/omniclaude
  #     - REDIS_URL=redis://redis:6379/0
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  phoenix_data:
    driver: local
