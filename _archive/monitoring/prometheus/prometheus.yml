# Prometheus Configuration for OmniClaude
# Scrapes metrics from application, PostgreSQL, Redis, and OpenTelemetry Collector

global:
  scrape_interval: 15s          # Default scrape interval
  evaluation_interval: 15s      # Default rule evaluation interval
  scrape_timeout: 10s           # Default scrape timeout

  # Attach these labels to any time series or alerts
  external_labels:
    cluster: 'omniclaude'
    environment: 'production'

# Alertmanager configuration (optional - uncomment to enable)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          component: 'prometheus'

  # OmniClaude application metrics
  - job_name: 'omniclaude-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8001']
        labels:
          component: 'application'
          service: 'omniclaude'
    # Relabel instance to use service name
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'omniclaude-app'

  # PostgreSQL metrics via postgres_exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          component: 'database'
          service: 'postgresql'

  # Redis metrics via redis_exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          component: 'cache'
          service: 'redis'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          component: 'telemetry'
          service: 'otel-collector'

  # Grafana self-monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          component: 'visualization'
          service: 'grafana'
