# OmniClaude Production-Ready Docker Compose Stack
# Includes application, database, monitoring, and observability components
# Security-hardened with health checks, resource limits, and network segmentation

services:
  # ============================================================================
  # Application Service - OmniClaude
  # ============================================================================
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-0.1.0}
      # cache_from disabled for CI - enable with GHCR if needed:
      # cache_from:
      #   - ghcr.io/omninode-ai/omniclaude:latest
    image: omniclaude:${VERSION:-latest}
    container_name: omniclaude_app
    restart: unless-stopped
    ports:
      - "8000:8000"  # Application API
      - "8001:8001"  # Metrics endpoint
    environment:
      # Database configuration
      - DATABASE_URL=postgresql://omniclaude:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in environment}@postgres:5432/omniclaude
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=omniclaude
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in environment}
      - POSTGRES_DATABASE=omniclaude

      # Valkey configuration (Redis-compatible)
      - REDIS_URL=redis://valkey:6379/0

      # Application configuration
      - APP_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in environment}

      # OpenTelemetry configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=omniclaude
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp

      # Prometheus metrics
      - PROMETHEUS_MULTIPROC_DIR=/tmp/prometheus
    volumes:
      - app_data:/app/data
      - ./logs:/app/logs
    networks:
      - app_network
      - monitoring_network
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # Agent Observability Consumer Service
  # ============================================================================
  agent-observability-consumer:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.consumer
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-0.1.0}
    image: omniclaude-agent-consumer:${VERSION:-latest}
    container_name: omniclaude_agent_consumer
    restart: unless-stopped
    environment:
      # Kafka configuration
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:?KAFKA_BOOTSTRAP_SERVERS must be set in environment}
      - KAFKA_GROUP_ID=agent-observability-postgres

      # PostgreSQL configuration (connects to remote omninode-bridge database)
      - POSTGRES_HOST=${POSTGRES_HOST:-192.168.86.200}
      - POSTGRES_PORT=${POSTGRES_PORT:-5436}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-omninode_bridge}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${OMNINODE_BRIDGE_POSTGRES_PASSWORD:?OMNINODE_BRIDGE_POSTGRES_PASSWORD must be set in environment}

      # Batch processing configuration
      - BATCH_SIZE=100
      - BATCH_TIMEOUT_MS=1000

      # Health check and logging
      - HEALTH_CHECK_PORT=8080
      - LOG_LEVEL=INFO
    networks:
      - app_network
      # omninode_bridge_network removed - bridge services now remote at 192.168.86.200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================================================
  # Routing Adapter Service (Event-Driven Agent Routing)
  # ============================================================================
  routing-adapter:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.routing-adapter
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-0.1.0}
    image: omniclaude-routing-adapter:${VERSION:-latest}
    container_name: omniclaude_routing_adapter
    restart: unless-stopped
    environment:
      # Kafka configuration
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:?KAFKA_BOOTSTRAP_SERVERS must be set in environment}
      - KAFKA_GROUP_ID=agent-routing-service
      - KAFKA_REQUEST_TOPIC=agent.routing.requested.v1
      - KAFKA_COMPLETED_TOPIC=agent.routing.completed.v1
      - KAFKA_FAILED_TOPIC=agent.routing.failed.v1

      # PostgreSQL configuration (for routing decisions logging)
      - POSTGRES_HOST=${POSTGRES_HOST:-192.168.86.200}
      - POSTGRES_PORT=${POSTGRES_PORT:-5436}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-omninode_bridge}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${OMNINODE_BRIDGE_POSTGRES_PASSWORD:?OMNINODE_BRIDGE_POSTGRES_PASSWORD must be set in environment}

      # Agent registry configuration
      - REGISTRY_PATH=/agent-definitions/agent-registry.yaml

      # Service configuration
      - HEALTH_CHECK_PORT=8070
      - LOG_LEVEL=INFO
      - ROUTING_TIMEOUT_MS=5000
      - CACHE_TTL_SECONDS=3600
      - MAX_RECOMMENDATIONS=5
    volumes:
      # Mount agent definitions for registry access (read-only)
      - ${HOME}/.claude/agent-definitions:/agent-definitions:ro
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================================================
  # PostgreSQL Database Service
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: omniclaude_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=omniclaude
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in environment}
      - POSTGRES_DB=omniclaude
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omniclaude -d omniclaude"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================================================
  # Valkey Cache Service (Redis-compatible)
  # ============================================================================
  valkey:
    image: valkey/valkey:7-alpine
    container_name: omniclaude_valkey
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      valkey-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - valkey_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================================================
  # Prometheus Monitoring Service
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: omniclaude_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================================================
  # Grafana Visualization Service
  # ============================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: omniclaude_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set in environment}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring_network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ============================================================================
  # OpenTelemetry Collector Service
  # ============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: omniclaude_otel_collector
    restart: unless-stopped
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics endpoint
      - "13133:13133" # Health check endpoint
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./monitoring/otel/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    networks:
      - app_network
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ============================================================================
  # Jaeger Distributed Tracing Service
  # ============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: omniclaude_jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

# ============================================================================
# Networks - Segregated for security
# ============================================================================
networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
  monitoring_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/16
  # omninode_bridge_network:
  #   external: true
  #   name: omninode_bridge_omninode-bridge-network
  # Note: Bridge network not needed - services now remote at 192.168.86.200

# ============================================================================
# Volumes - Persistent data storage
# ============================================================================
volumes:
  app_data:
    driver: local
  postgres_data:
    driver: local
  valkey_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
