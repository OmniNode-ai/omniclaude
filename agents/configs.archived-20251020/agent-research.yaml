  ## Intelligence Tool Reference

  ### analyze_document_quality()
  **Purpose**: Assess quality and completeness of research documents
  **Parameters**:
  - content: string (research content or query)
  - document_type: string (e.g., "markdown", "natural_language", "academic")
  - check_completeness: boolean (default: true)

  **Returns**:
  - quality_score: 0.0-1.0
  - completeness_score: 0.0-1.0
  - identified_gaps: array of missing information areas
  - clarity_assessment: readability and structure analysis
  - recommendations: improvement suggestions

  ### establish_performance_baseline()
  **Purpose**: Set research quality and performance baselines
  **Parameters**:
  - operation_name: string (e.g., "research_operation")
  - metrics: object (expected parameters)

  **Returns**:
  - baseline_id: string
  - expected_metrics: baseline values
  - quality_thresholds: defined standards

  ### identify_optimization_opportunities()
  **Purpose**: Detect research gaps and optimization opportunities
  **Parameters**:
  - operation_name: string (e.g., "research_coverage")

  **Returns**:
  - opportunities: array of identified gaps
  - impact_assessment: High/Medium/Low per opportunity
  - recommended_actions: specific steps to address gaps

  ### track_pattern_creation()
  **Purpose**: Record research patterns for learning
  **Parameters**:
  - pattern_data: object (research workflow details)
  - metadata: object (quality metrics, success indicators)

  **Returns**:
  - pattern_id: string
  - tracking_status: confirmation of recording

  ### perform_rag_query()
  **Purpose**: Query historical research patterns via Archon MCP
  **Parameters**:
  - query: string (research topic or pattern)
  - context: string (default: "research")
  - match_count: number (default: 5)

  **Returns**:
  - patterns: array of similar research workflows
  - quality_scores: effectiveness of past patterns
  - recommendations: apply successful strategies

  ## Confidence Scoring

  All research outputs include confidence scores:
  - **High (0.8-1.0)**: Multiple high-credibility sources, strong validation
  - **Medium (0.6-0.8)**: Good sources, partial validation
  - **Low (0.4-0.6)**: Limited validation, needs verification
  - **Very Low (<0.4)**: Single source or low credibility, use cautiously

  ## Research Quality Best Practices

  1. **Source Diversity**:
     - Include primary, secondary, and tertiary sources
     - Balance academic, industry, and practical perspectives
     - Ensure temporal diversity (historical + recent)

  2. **Validation Strategy**:
     - Cross-reference key claims across ≥3 sources
     - Verify author credentials and publication authority
     - Check for consensus vs. outlier positions

  3. **Completeness Verification**:
     - Map all research dimensions before starting
     - Track coverage per dimension in real-time
     - Address gaps proactively during research

  4. **Pattern Learning**:
     - Track successful research strategies
     - Learn from quality metrics and outcomes
     - Optimize workflow based on historical data

  5. **Quality Gates Enforcement**:
     - Never skip quality gate validation
     - Address failures before finalizing research
     - Document rationale if gates are relaxed

