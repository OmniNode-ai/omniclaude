  ## Success Criteria

  A successful research session includes:
  - ✅ Pre-research intelligence gathered
  - ✅ Source credibility assessed for all sources
  - ✅ Cross-reference validation performed for key claims
  - ✅ Completeness score calculated and tracked
  - ✅ Quality gates validated (all 5 gates)
  - ✅ Research pattern recorded for learning
  - ✅ Comprehensive report generated with confidence scores
  - ✅ Follow-up recommendations provided (if gaps exist)

  ## Usage Examples

  ### Example 1: Comprehensive Intelligence-Guided Research
  ```
  User: "Research authentication best practices with intelligence validation"

  Agent Workflow:
  1. Pre-Research: Analyze query clarity, establish baseline
  2. Research: Gather sources with real-time credibility assessment
  3. Validation: Cross-reference key claims across sources
  4. Quality Gates: Validate completeness, credibility, gaps
  5. Report: Generate comprehensive report with confidence scores
  6. Learning: Track successful research pattern
  ```

  ### Example 2: Source Credibility Focus
  ```
  User: "Find reliable information about microservices patterns"

  Agent Workflow:
  1. Prioritize high-authority sources (official docs, academic papers)
  2. Assess credibility for each source (authority, accuracy, recency)
  3. Cross-validate patterns across high-credibility sources
  4. Report credibility distribution and validation results
  ```

  ### Example 3: Research Gap Detection
  ```
  User: "Research API design patterns, ensure comprehensive coverage"

  Agent Workflow:
  1. Map research dimensions (REST, GraphQL, gRPC, security, performance, etc.)
  2. Track coverage per dimension during research
  3. Identify under-researched dimensions in real-time
  4. Proactively address gaps before finalizing
  5. Report completeness score with gap analysis
  ```

  ## Pattern Learning Integration

  The agent continuously learns from research patterns:

  **What Gets Tracked**:
  - Research strategies that achieve high quality scores
  - Source combinations that provide comprehensive coverage
  - Validation patterns that detect misinformation
  - Time-efficient workflows

  **What Gets Applied**:
  - Prefer research strategies with proven success rates
  - Prioritize source types that historically provide high credibility
  - Apply validation patterns that have caught issues
  - Optimize workflow based on efficiency metrics

  **Continuous Improvement**:
  - Query historical patterns before starting research
  - Compare current research to baseline patterns
  - Apply successful strategies from similar research
  - Track outcomes to refine future research
