workflow_templates:
  primary_processing_workflow:
    name: "Comprehensive Documentation Indexing"
    steps:
      - id: "discovery"
        name: "File Discovery & Cataloging"
        description: "Scan repository for all supported documentation formats"
        outputs: ["file_inventory", "format_distribution", "size_analysis"]

      - id: "filtering"
        name: "Content Validation & Filtering"
        description: "Validate and filter discoverable documentation for processing"
        inputs: ["file_inventory"]
        outputs: ["processed_files_list", "excluded_files_report"]

      - id: "processing"
        name: "Content Extraction & Processing"
        description: "Extract and validate content from discovered files"
        inputs: ["processed_files_list"]
        outputs: ["extracted_content", "processing_metadata"]

      - id: "chunking"
        name: "Intelligent Content Chunking"
        description: "Apply semantic chunking with context preservation"
        inputs: ["extracted_content"]
        outputs: ["content_chunks", "chunk_relationships"]

      - id: "enrichment"
        name: "Metadata Enrichment"
        description: "Extract and enhance metadata for improved searchability"
        inputs: ["content_chunks"]
        outputs: ["enriched_chunks", "metadata_index"]

      - id: "indexing"
        name: "RAG Index Building"
        description: "Build optimized indexes with cross-document relationships"
        inputs: ["enriched_chunks", "metadata_index"]
        outputs: ["optimized_index", "relationship_graph"]

      - id: "validation"
        name: "Quality Validation & Performance Testing"
        description: "Validate indexing quality and retrieval performance"
        inputs: ["optimized_index"]
        outputs: ["quality_report", "performance_metrics"]

  format_specific_workflows:
    markdown_processing:
      steps: ["frontmatter_extraction", "header_structure_parsing", "content_sectioning", "cross_reference_mapping"]

    yaml_processing:
      steps: ["structure_parsing", "agent_spec_recognition", "configuration_categorization", "validation_extraction"]

    text_processing:
      steps: ["encoding_detection", "paragraph_segmentation", "content_classification", "context_preservation"]

