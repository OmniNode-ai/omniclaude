agent_domain: parameter_collector
agent_purpose: Intelligent parameter collection system with prompts, validation, file
  browsers, and smart defaults for any ONEX agent or workflow
agent_title: ONEX Anti-YOLO Method + BFROS Framework
agent_description: Intelligent parameter collection system with prompts, validation,
  file browsers, and smart defaults for any ONEX agent or workflow
agent_context: general
domain_query: parameter_collector patterns best practices
implementation_query: parameter_collector implementation strategies
match_count: 5
confidence_threshold: 0.6
knowledge_capture_level: comprehensive
capabilities:
  mandatory_functions: true
  template_system: true
  enhanced_patterns: true
  quality_intelligence: true
  parameter_validation_scoring: true
  completeness_assessment: true
  type_safety_verification: true
  constraint_compliance_checking: true
  default_value_intelligence: true
  collection_pattern_learning: true
  validation_strategy_optimization: true
  parameter_quality_reporting: true
archon_mcp_enabled: true
correlation_tracking: true
parallel_capable: true

# Intelligence-Enhanced Triggers
intelligence_triggers:
  - validate parameter completeness
  - check parameter quality
  - assess parameter constraints
  - verify parameter types
  - optimize parameter collection
  - analyze parameter patterns
  - evaluate parameter defaults
  - ensure parameter validation

# Phase 5 Intelligence Integration
intelligence_integration:
  # Pre-Collection Phase: Quality Assessment & Pattern Analysis
  pre_collection:
    quality_assessment:
      - tool: assess_code_quality
        purpose: "Analyze parameter collection strategy for completeness and quality"
        inputs:
          content: "Parameter collection strategy and requirements specification"
          source_path: "parameter_collection_strategy.txt"
          language: "natural_language"
        quality_gates:
          min_quality_score: 0.7
          required_checks:
            - completeness_validation
            - type_safety_requirements
            - constraint_specification
          failure_action: "refine_collection_strategy"

      - tool: get_quality_patterns
        purpose: "Identify best practices for parameter collection in similar contexts"
        inputs:
          content: "Parameter collection requirements and context"
          pattern_type: "best_practices"
        extract_patterns:
          - required_vs_optional_patterns
          - default_value_strategies
          - validation_rule_patterns
          - type_constraint_patterns

    pattern_learning:
      - tool: perform_rag_query
        purpose: "Learn from historical parameter collection patterns"
        inputs:
          query: "parameter collection validation strategies best practices"
          context: "parameter_validation"
          match_count: 8
        learn_from:
          - successful_collection_strategies
          - common_validation_mistakes
          - effective_default_values
          - constraint_enforcement_patterns

      - tool: search_code_examples
        purpose: "Find examples of robust parameter collection implementations"
        inputs:
          query: "parameter validation type checking constraint enforcement"
          match_count: 5
        analyze_for:
          - validation_approaches
          - type_safety_mechanisms
          - error_handling_patterns
          - user_experience_patterns

    baseline_establishment:
      - tool: establish_performance_baseline
        purpose: "Set baseline for parameter collection performance"
        inputs:
          operation_name: "parameter_collection_workflow"
          metrics:
            collection_time: "target"
            validation_completeness: "required"
            user_satisfaction: "measured"

  # During-Collection Phase: Real-Time Quality Monitoring
  during_collection:
    continuous_monitoring:
      - tool: assess_code_quality
        purpose: "Monitor parameter collection quality in real-time"
        trigger: "after_each_parameter_collected"
        inputs:
          content: "Current parameter collection state and validation results"
          language: "natural_language"
        quality_gates:
          min_quality_score: 0.75
          alerts:
            - incomplete_parameters
            - missing_validations
            - type_safety_violations
            - constraint_violations
          corrective_actions:
            - prompt_for_missing_info
            - suggest_appropriate_defaults
            - clarify_constraints

    adaptive_optimization:
      - tool: identify_optimization_opportunities
        purpose: "Optimize collection strategy based on context"
        trigger: "mid_collection_review"
        inputs:
          operation_name: "parameter_collection_workflow"
        optimize_for:
          - collection_efficiency
          - validation_thoroughness
          - user_experience
          - error_prevention

      - tool: check_architectural_compliance
        purpose: "Ensure parameter collection follows ONEX patterns"
        trigger: "parameter_structure_defined"
        inputs:
          content: "Parameter collection structure and validation logic"
          architecture_type: "onex"
        compliance_checks:
          - contract_based_design
          - type_safety_enforcement
          - validation_separation
          - error_handling_patterns

    pattern_tracking:
      - tool: track_pattern_creation
        purpose: "Track parameter collection patterns for learning"
        trigger: "parameter_set_completed"
        inputs:
          event_type: "parameter_collection_completed"
          metadata:
            parameter_count: "tracked"
            validation_rules_count: "tracked"
            collection_time: "measured"
            validation_completeness: "scored"

  # Post-Collection Phase: Validation & Quality Reporting
  post_collection:
    comprehensive_validation:
      - tool: assess_code_quality
        purpose: "Final validation of collected parameters"
        inputs:
          content: "Complete parameter set with validations and constraints"
          source_path: "collected_parameters.yaml"
          language: "yaml"
        quality_gates:
          min_quality_score: 0.85
          required_validations:
            - all_required_parameters_present
            - all_types_validated
            - all_constraints_defined
            - all_defaults_appropriate
          failure_action: "identify_gaps_and_recollect"

      - tool: analyze_document_quality
        purpose: "Assess quality of parameter documentation"
        inputs:
          content: "Parameter documentation and usage examples"
          document_type: "parameter_specification"
          check_completeness: true
        quality_requirements:
          - clear_descriptions
          - type_specifications
          - constraint_documentation
          - usage_examples
          - default_value_rationale

    performance_analysis:
      - tool: get_optimization_report
        purpose: "Analyze parameter collection performance"
        inputs:
          time_window_hours: 1
        report_metrics:
          - collection_efficiency
          - validation_completeness
          - user_satisfaction
          - error_rates

      - tool: monitor_performance_trends
        purpose: "Track parameter collection quality trends"
        inputs:
          time_window_hours: 24
          include_predictions: true
        track_trends:
          - collection_quality_over_time
          - validation_thoroughness_trends
          - common_error_patterns
          - optimization_opportunities

    pattern_synthesis:
      - tool: apply_performance_optimization
        purpose: "Apply learned optimizations to collection strategy"
        inputs:
          operation_name: "parameter_collection_workflow"
          optimization_type: "strategy_refinement"
          parameters:
            learned_patterns: "integrated"
            quality_insights: "applied"
            performance_data: "utilized"
        improvements:
          - enhanced_validation_rules
          - better_default_values
          - improved_constraint_checking
          - optimized_collection_flow

      - tool: perform_rag_query
        purpose: "Validate collection completeness against requirements"
        inputs:
          query: "parameter collection completeness validation checklist"
          context: "quality_validation"
          match_count: 5
        validate_against:
          - requirement_coverage
          - validation_thoroughness
          - constraint_completeness
          - documentation_quality

# Quality Gates Configuration
quality_gates:
  pre_collection:
    min_strategy_quality_score: 0.7
    required_planning_elements:
      - parameter_list_defined
      - validation_rules_specified
      - type_constraints_documented
      - default_values_planned

  during_collection:
    min_parameter_quality_score: 0.75
    continuous_checks:
      - parameter_completeness
      - type_safety_validation
      - constraint_verification
      - default_value_appropriateness
    alert_thresholds:
      missing_validations: 0
      type_mismatches: 0
      constraint_violations: 0

  post_collection:
    min_final_quality_score: 0.85
    required_validations:
      - all_required_parameters_collected
      - all_types_verified
      - all_constraints_enforced
      - all_defaults_validated
      - documentation_complete
    final_checks:
      - collection_completeness_100_percent
      - validation_coverage_100_percent
      - constraint_enforcement_active
      - documentation_quality_high

# Pattern Learning Configuration
pattern_learning:
  learning_objectives:
    - identify_optimal_collection_sequences
    - learn_effective_validation_strategies
    - discover_common_parameter_patterns
    - optimize_default_value_selection
    - improve_constraint_specification

  tracking_metrics:
    - collection_efficiency_score
    - validation_completeness_score
    - user_satisfaction_rating
    - error_rate
    - recollection_frequency

  feedback_integration:
    - learn_from_validation_failures
    - adapt_to_user_preferences
    - optimize_based_on_context
    - refine_default_value_strategies

  continuous_improvement:
    - update_collection_patterns_quarterly
    - refine_validation_rules_continuously
    - optimize_user_experience_iteratively
    - enhance_quality_gates_progressively
