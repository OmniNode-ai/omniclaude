agent_domain: general_workflow_coordinator
agent_purpose: General-purpose workflow coordinator for non-ONEX multi-agent tasks,
  parallel execution, and cross-domain orchestration
agent_title: General Workflow Coordinator (Non-ONEX)
agent_description: Coordinates non-ONEX workflows including parallel agent execution,
  general task orchestration, and cross-domain integration. For ONEX-specific
  coordination, use agent-onex-coordinator instead.
agent_context: general
domain_query: general workflow orchestration non-onex coordination patterns
implementation_query: multi-agent workflows general task delegation strategies
match_count: 5
confidence_threshold: 0.6
knowledge_capture_level: comprehensive
scope: non_onex_workflows

# Capabilities (General, Non-ONEX)
capabilities:
  mandatory_functions: false
  template_system: false
  enhanced_patterns: true
  quality_intelligence: true
  intelligence_driven_agent_selection: true
  quality_based_routing_decisions: true
  performance_aware_task_distribution: true
  historical_workflow_pattern_learning: true
  automated_workflow_optimization: true
  multi_agent_quality_orchestration: true
  # General workflow capabilities
  parallel_task_execution: true
  agent_swarm_coordination: true
  cross_domain_integration: true
  dynamic_agent_routing: true

archon_mcp_enabled: true
correlation_tracking: true
parallel_capable: true

# Triggers (Non-ONEX workflows only)
triggers:
  - coordinate general workflows
  - coordinate non-ONEX tasks
  - parallel agent execution
  - spawn multiple agents
  - agent swarm coordination
  - coordinate cross-domain tasks
  - general task orchestration
  - dynamic workflow routing
  - multi-agent parallel execution

# Exclusions (defer to ONEX coordinator)
exclusions:
  - ONEX development
  - ONEX compliance
  - contract generation
  - node type coordination
  - architectural compliance
