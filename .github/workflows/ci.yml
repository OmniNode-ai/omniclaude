  # ============================================================================
  # BUILD (downstream of all gates)
  # ============================================================================

  build:
    name: Build Docker Image
    # OMNINODE_SELF_HOSTED_RUNS_ON_V1 — do not edit inline; update plan + all occurrences together
    runs-on: >-
      ${{
        (vars.USE_SELF_HOSTED_RUNNERS == 'true' &&
         (github.event_name == 'push' ||
          github.event_name == 'workflow_dispatch' ||
          github.event_name == 'schedule'))
        && fromJSON('["self-hosted","omnibase-ci","linux","x64"]')
        || fromJSON('["ubuntu-latest"]')
      }}
    timeout-minutes: 20
    needs: [quality-gate, tests-gate, security-gate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployment/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Set lowercase image name
        id: image-name
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Export image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployment/Dockerfile
          load: true
          tags: ${{ steps.image-name.outputs.name }}:scan
          cache-from: type=gha

      - name: Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ steps.image-name.outputs.name }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: github.event_name != 'pull_request'
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Trivy vulnerability scanner (table)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ steps.image-name.outputs.name }}:scan
          format: 'table'
          severity: 'CRITICAL,HIGH'

