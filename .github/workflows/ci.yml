  arch-omnidash-db-role:
    name: "Arch: omnidash_readonly role provisioning + CI (check 7)"
    # OMNINODE_SELF_HOSTED_RUNS_ON_V1 — do not edit inline; update plan + all occurrences together
    runs-on: >-
      ${{
        (vars.USE_SELF_HOSTED_RUNNERS == 'true' &&
         (github.event_name == 'push' ||
          github.event_name == 'workflow_dispatch' ||
          github.event_name == 'schedule'))
        && fromJSON('["self-hosted","omnibase-ci","linux","x64"]')
        || fromJSON('["ubuntu-latest"]')
      }}
    timeout-minutes: 10
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y postgresql-client

      - name: Provision omnidash_readonly role and verify permissions
        env:
          PGPASSWORD: postgres
        run: |
          set -e

          # Wait for Postgres to be ready
          until psql -h localhost -U postgres -c '\q' 2>/dev/null; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

          # Provision omnidash_readonly role
          psql -h localhost -U postgres <<'SQL'
            -- Create omnidash analytics database if it doesn't exist
            SELECT 'CREATE DATABASE omnidash_analytics'
              WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'omnidash_analytics')
            \gexec

            -- Create omnidash_readonly role if it doesn't exist
            DO $$
            BEGIN
              IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'omnidash_readonly') THEN
                CREATE ROLE omnidash_readonly WITH LOGIN PASSWORD 'readonly_ci_test';
              END IF;
            END
            $$;

            -- Grant SELECT-only on omnidash_analytics
            GRANT CONNECT ON DATABASE omnidash_analytics TO omnidash_readonly;
          SQL

          # Connect to omnidash_analytics and set up schema permissions
          psql -h localhost -U postgres -d omnidash_analytics <<'SQL'
            -- Grant usage on public schema
            GRANT USAGE ON SCHEMA public TO omnidash_readonly;
            -- Grant SELECT on all current tables
            GRANT SELECT ON ALL TABLES IN SCHEMA public TO omnidash_readonly;
            -- Grant SELECT on future tables
            ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT SELECT ON TABLES TO omnidash_readonly;
          SQL

          echo "omnidash_readonly role provisioned successfully"

