          github.event_name == 'schedule'))
        && fromJSON('["self-hosted","omnibase-ci","linux","x64"]')
        || fromJSON('["ubuntu-latest"]')
      }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Detect whether any *.md files changed (path filter to avoid noise on code-only PRs)
      - name: Check for changed markdown files
        id: md-changed
        if: github.event_name == 'pull_request'
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.md

      - name: Check markdown links
        # On PRs: only run when *.md files changed. On push to main/develop: always run.
        if: github.event_name == 'push' || steps.md-changed.outputs.any_changed == 'true'
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --no-progress
            --exclude 'https://linear\.app'
            --exclude 'https://github\.com/OmniNode-ai'
            --exclude 'https://staging\.omniclaude\.example\.com'
            --exclude 'https://omniclaude\.example\.com'
            --exclude 'http://localhost'
            --exclude 'https://www\.gnu\.org'
            --exclude 'https://www\.contributor-covenant\.org'
            --exclude 'https://claude\.ai'
