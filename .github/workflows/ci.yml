name: CI

# Consolidated CI pipeline for OmniClaude (OMN-2228)
# Replaces ci-cd.yml + enhanced-ci.yml into a single workflow
# with gate aggregators per CI/CD Standards v2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  merge_group:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.12'

jobs:
