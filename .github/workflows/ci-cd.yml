name: CI/CD Pipeline

# Trigger on push to main/develop and pull requests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.12'

jobs:
  # ============================================================================
  # Code Quality and Linting
  # ============================================================================
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run Ruff format check
        run: |
          echo "::group::Ruff Format Check"
          echo "Running Ruff formatter check..."
          echo "Scanning directories: src/ tests/"
          uv run ruff format --check src/ tests/ && echo "Ruff format check passed" || {
              echo "Ruff format check failed - files need formatting"
              echo "Run: uv run ruff format src/ tests/"
              exit 1
            }
          echo "::endgroup::"

      - name: Run Ruff (linting)
        run: |
          echo "::group::Ruff Linting"
          echo "Running Ruff linter..."
          echo "Scanning directories: src/ tests/"
          uv run ruff check src/ tests/ && echo "Ruff check passed" || {
              echo "Ruff check failed - linting errors found"
              echo "Run: uv run ruff check --fix src/ tests/"
              exit 1
            }
          echo "::endgroup::"

      - name: Run type checking (mypy)
        run: |
          echo "::group::MyPy Type Checking"
          echo "Running MyPy type checker..."
          # Use project's mypy.ini config which has proper exclusions
          # Phase 1: Non-blocking check (report errors but don't fail CI)
          # Phase 2: Fix errors and make blocking (TODO: remove || true)
          uv run mypy src/ --config-file mypy.ini 2>&1 | tee mypy-output.txt || true

          ERROR_COUNT=$(grep -c "error:" mypy-output.txt 2>/dev/null || echo "0")
          echo ""
          echo "MyPy Summary: $ERROR_COUNT type errors found"
          if [ "$ERROR_COUNT" -eq "0" ]; then
            echo "MyPy check passed - no type errors!"
          else
            echo "MyPy found $ERROR_COUNT type errors (non-blocking for now)"
            echo "Run: uv run mypy src/ --config-file mypy.ini"
            # TODO: Uncomment to make blocking once errors are fixed
            # exit 1
          fi
          echo "::endgroup::"

  # ============================================================================
  # Pyright Type Checking (Parallel with quality job)
  # ============================================================================
  pyright:
    name: Pyright Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run pyright type checking
        run: |
          echo "::group::Pyright Type Checking"
          echo "Running Pyright type checker..."
          echo "Target: src/omniclaude/"
          echo ""
          uv run pyright src/omniclaude && echo "Pyright check passed" || {
              echo "Pyright check failed - type errors found"
              echo "Run: uv run pyright src/omniclaude"
              exit 1
            }
          echo "::endgroup::"

  # ============================================================================
  # Architecture Handshake Verification
  # ============================================================================
  check-handshake:
    name: Verify Architecture Handshake
    runs-on: ubuntu-latest
    # Skip on fork PRs - forks may not have access to cross-repo checkout
    # Runs on: push events, workflow_dispatch, and PRs from the same repo
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout omnibase_core
        uses: actions/checkout@v4
        with:
          repository: OmniNode-ai/omnibase_core
          path: omnibase_core

      - name: Verify handshake is current
        run: |
          echo "::group::Architecture Handshake Verification"
          if [ ! -f "./omnibase_core/architecture-handshakes/check-handshake.sh" ]; then
            echo "::error::check-handshake.sh not found in omnibase_core"
            exit 1
          fi
          echo "Verifying .claude/architecture-handshake.md matches source in omnibase_core..."
          echo ""
          ./omnibase_core/architecture-handshakes/check-handshake.sh ./omnibase_core
          echo "::endgroup::"

  # ============================================================================
  # ONEX Enum Governance Validation
  # ============================================================================
  enum-governance:
    name: ONEX Enum Governance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run ONEX Enum Governance validation
        run: |
          echo "::group::ONEX Enum Governance Validation"
          echo "Running enum governance validator..."
          echo "Scanning: src/omniclaude/"
          echo ""
          echo "Rules enforced:"
          echo "  - ENUM_001: Member casing (UPPER_SNAKE_CASE)"
          echo "  - ENUM_002: Literal type aliases that should be Enums"
          echo "  - ENUM_003: Duplicate enum values across files"
          echo ""

          uv run python scripts/validation/validate_enum_governance.py && echo "Enum governance check passed" || {
              echo "Enum governance check failed"
              echo "Run: uv run python scripts/validation/validate_enum_governance.py"
              exit 1
            }
          echo "::endgroup::"

  # ============================================================================
  # Exports Validation (__all__ exports)
  # ============================================================================
  exports-validation:
    name: Exports Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run exports validation
        run: |
          echo "::group::Exports Validation"
          echo "Running __all__ exports validator..."
          echo "Scanning: src/omniclaude/"
          echo ""
          echo "This validates that items in __all__ are actually defined in the module."
          echo ""

          uv run python scripts/validation/validate_exports.py && echo "Exports validation passed" || {
              echo "Exports validation failed"
              echo "Run: uv run python scripts/validation/validate_exports.py --verbose"
              exit 1
            }
          echo "::endgroup::"

  # ============================================================================
  # Cross-Repo Validation (Kafka Import Guard)
  # ============================================================================
  cross-repo-validation:
    name: Kafka Import Guard
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run Kafka import guard
        run: |
          echo "::group::Kafka Import Guard"
          echo "Running cross-repo validation..."
          echo "Policy: .cross-repo-policy.yaml"
          echo "Scanning: src/omniclaude/nodes/, src/omniclaude/handlers/"
          echo ""
          echo "Reference: ARCH-002 'Runtime owns all Kafka plumbing'"
          echo ""

          uv run python -m omnibase_core.validation.cross_repo --policy .cross-repo-policy.yaml && echo "Kafka import guard passed" || {
              echo "Kafka import guard failed"
              echo "Direct Kafka imports found in nodes/ or handlers/"
              echo "Run: uv run python -m omnibase_core.validation.cross_repo --policy .cross-repo-policy.yaml"
              exit 1
            }
          echo "::endgroup::"

  # ============================================================================
  # Migration Freeze Enforcement
  # Blocks new migrations when .migration_freeze exists (OMN-2055)
  # ============================================================================
  migration-freeze:
    name: Migration Freeze Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check migration freeze
        run: ./scripts/check_migration_freeze.sh --ci
        env:
          MIGRATION_CHECK_BASE: ${{ github.event.pull_request.base.sha || github.event.before || '' }}
          MIGRATION_FREEZE_BYPASS: ${{ contains(github.event.pull_request.labels.*.name, 'db-split-bypass') && 'true' || '' }}

  # ============================================================================
  # Security Scanning - Python Dependencies
  # ============================================================================
  security-python:
    name: Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Export requirements
        run: uv pip compile pyproject.toml -o requirements.txt

      # Temporarily disabled - vulnerabilities blocked by dependency constraints
      # Will be fixed in separate PRs when dependencies allow
      # - name: Run Safety (dependency vulnerability check)
      #   run: |
      #     pip install safety
      #     safety check --file requirements.txt --output text

      - name: Run Bandit (security linter for Python)
        run: |
          echo "::group::Bandit Security Scan"
          pip install bandit
          echo "Running Bandit security scanner..."
          echo "Scanning: src/"
          echo "Severity/Confidence: MEDIUM+ only (filters out Low severity)"
          echo ""

          # Generate JSON report (don't fail on issues - just collect data)
          bandit -r src/ \
            --exclude .venv/,__pycache__/ \
            --confidence-level medium --severity-level medium \
            -f json -o bandit-report.json || true

          # Run with text output for CI logs (this determines pass/fail)
          bandit -r src/ \
            --exclude .venv/,__pycache__/ \
            --confidence-level medium --severity-level medium \
            -f txt && echo "Bandit scan passed" || {
              echo "Bandit found security issues (Medium+ severity, Medium+ confidence)"
              echo "Check bandit-report.json artifact for details"
              exit 1
            }
          echo "::endgroup::"

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ============================================================================
  # Unit and Integration Tests
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue running other splits even if one fails
      matrix:
        group: [1, 2, 3, 4, 5]  # Split tests into 5 parallel jobs
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        # Health check uses pg_isready without -U flag for consistency with
        # integration-tests.yml. pg_isready only checks if server accepts
        # connections - it doesn't authenticate, so -U is unnecessary.
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Install pytest-split for parallel test execution
        run: |
          uv pip install pytest-split pytest-cov

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DATABASE: test_db
          TEST_PG_DSN: postgresql://test:test@localhost:5432/test_db
        run: |
          echo "::group::Running Test Group ${{ matrix.group }}/5"
          echo "Test Configuration:"
          echo "   - Split: 5 groups"
          echo "   - Current group: ${{ matrix.group }}"
          echo "   - Markers: not integration"
          echo "   - Coverage: src/omniclaude/"
          echo ""
          echo "Starting test execution..."

          # Generate unique coverage file per group to avoid overwrites
          uv run pytest -o addopts="" tests/ \
            --splits 5 \
            --group ${{ matrix.group }} \
            -v -m "not integration" \
            --cov=src/omniclaude \
            --cov-report=term-missing && TEST_EXIT=0 || TEST_EXIT=$?

          echo ""
          if [ $TEST_EXIT -eq 0 ]; then
            echo "Tests passed for group ${{ matrix.group }}"
          else
            echo "Tests failed for group ${{ matrix.group }} (exit code: $TEST_EXIT)"
          fi

          # Rename coverage file to be unique for this group
          if [ -f .coverage ]; then
            mv .coverage .coverage.${{ matrix.group }}
            echo "Coverage file saved as .coverage.${{ matrix.group }}"
          else
            echo "No coverage file generated"
          fi

          echo "::endgroup::"
          exit $TEST_EXIT

      - name: Upload coverage artifact for merge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-test-group-${{ matrix.group }}
          path: .coverage.${{ matrix.group }}
          retention-days: 1

  # ============================================================================
  # Merge Coverage from Parallel Test Groups
  # ============================================================================
  merge-coverage:
    name: Merge Test Coverage
    runs-on: ubuntu-latest
    needs: test
    # Only run if test job succeeded (don't waste time if tests failed)
    if: needs.test.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install coverage
        run: pip install coverage[toml]

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-test-group-*
          path: coverage-files/

      - name: Combine coverage files
        run: |
          echo "::group::Combining Coverage Files"
          echo "Looking for coverage files..."

          # Check if coverage files directory exists
          if [ ! -d "coverage-files" ]; then
            echo "No coverage-files directory found"
            echo "This likely means no test jobs completed successfully"
            exit 0
          fi

          # List what we found
          echo "Contents of coverage-files/:"
          ls -laR coverage-files/ || echo "Directory empty or not accessible"

          # Find and move coverage files
          COVERAGE_COUNT=$(find coverage-files/ -name '.coverage.*' 2>/dev/null | wc -l)
          echo "Found $COVERAGE_COUNT coverage files"

          if [ "$COVERAGE_COUNT" -eq 0 ]; then
            echo "No coverage files to combine"
            echo "::endgroup::"
            exit 0
          fi

          # Move all coverage files to current directory
          find coverage-files/ -name '.coverage.*' -exec mv {} . \;
          echo "Coverage files in current directory:"
          ls -la .coverage.* 2>/dev/null || echo "No files moved"

          # Combine all coverage files
          echo "Combining coverage files..."
          coverage combine .coverage.*

          # Generate XML and term reports
          echo "Generating coverage reports..."
          coverage xml -o coverage.xml
          coverage report

          echo "::endgroup::"

      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload merged coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-merged
          path: |
            coverage.xml
            .coverage
          if-no-files-found: ignore

  # ============================================================================
  # CI Tests Gate (aggregator for branch protection)
  # Required check: "CI Tests Gate" â€” do not rename without updating branch protection
  # ============================================================================
  tests-gate:
    name: CI Tests Gate
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        env:
          TEST_RESULT: ${{ needs.test.result }}
        run: |
          if [ "$TEST_RESULT" != "success" ]; then
            echo "::error::One or more test shards failed or were cancelled"
            echo "Test matrix result: $TEST_RESULT"
            exit 1
          fi
          echo "All test shards passed"

  # ============================================================================
  # Build Docker Image
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [quality, pyright, check-handshake, enum-governance, exports-validation, cross-repo-validation, migration-freeze, security-python, merge-coverage]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Set lowercase image name
        id: image-name
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Export image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/Dockerfile
          load: true
          tags: ${{ steps.image-name.outputs.name }}:scan
          cache-from: type=gha

      # ============================================================================
      # Container Security Scanning with Trivy
      # ============================================================================
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-name.outputs.name }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: github.event_name != 'pull_request'
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-name.outputs.name }}:scan
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ============================================================================
  # Deployment (Optional - configure based on your deployment strategy)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.omniclaude.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Examples:
          # - kubectl apply -f k8s/staging/
          # - docker-compose -f docker-compose.staging.yml up -d
          # - ./deploy.sh staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://omniclaude.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
          # Add approval gates in GitHub repository settings
