[tool.poetry]
name = "omniclaude-agents"
version = "0.1.0"
description = "Parallel agent execution framework with MCP integration"
authors = ["OmniClaude Team"]
readme = "README.md"
packages = [{include = "parallel_execution", from = "agents"}]

[tool.poetry.dependencies]
python = "^3.12"

# ONEX dependencies - Using public GitHub repos
omnibase_core = {git = "https://github.com/OmniNode-ai/omnibase_core.git", branch = "main"}
omnibase_spi = {git = "https://github.com/OmniNode-ai/omnibase_spi.git", branch = "main"}

# Core dependencies
pydantic = "^2.0.0"
pyyaml = "^6.0"
httpx = "^0.28.1"
aiofiles = "^23.0.0"
mcp = "^1.0.0"
pydantic-ai = "^1.0.15"
opentelemetry-api = "^1.37.0"
opentelemetry-sdk = "^1.37.0"
python-dotenv = "^1.1.1"
asyncpg = "^0.29.0"
watchdog = "^6.0.0"
numpy = "^2.3.3"
aiokafka = "^0.10.0"
scikit-learn = "^1.7.2"
fastapi = "^0.115.0"
uvicorn = "^0.32.0"
psycopg2-binary = "^2.9.10"
jinja2 = "^3.1.0"
rich = "^13.7.0"
dependency-injector = "^4.48.1"

[tool.poetry.group.patterns.dependencies]
# Optional dependencies for pattern storage with Qdrant
qdrant-client = "^1.7.0"

[tool.poetry.group.kafka.dependencies]
confluent-kafka = "^2.6.0"
kafka-python = "^2.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
black = "^24.0.0"
ruff = "^0.3.0"
mypy = "^1.11.0"
bandit = "^1.8.0"
google-generativeai = "^0.8.5"
jsonschema = "^4.23.0"
pyyaml = "^6.0.3"
neo4j = "^6.0.2"
asyncpg = "^0.29.0"
pytest-cov = "^7.0.0"
psutil = "^6.1.0"
isort = "^7.0.0"
pre-commit = "^4.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
explicit_package_bases = true
namespace_packages = true
exclude = [
    "^agents/templates/",  # Template files with placeholder syntax
    "^agents/parallel_execution/templates/",  # More template files
]

[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [
    "agents/templates/*.py",  # Template files with placeholder syntax
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["agents/tests"]
markers = [
    "integration: integration tests that may hit external services",
]
# Skip tests with import collection issues (will be fixed in Week 4)
# These tests have detailed documentation explaining the import issues
addopts = [
    "--ignore=agents/tests/test_casing_preservation.py",
    "--ignore=agents/tests/test_generation_all_node_types.py",
    "--ignore=agents/tests/test_pipeline_integration.py",
    "--ignore=agents/tests/test_interactive_pipeline.py",
    "--ignore=agents/tests/test_template_intelligence.py",
]

[tool.bandit]
# Bandit security scanner configuration - matches CI workflow
exclude_dirs = [
    "agents/templates",
    "agents/parallel_execution/templates",
    "agents/tests",
    "claude_hooks/tests",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]
skips = [
    # Skip test files - they often have intentional security issues for testing
    "B101",  # assert_used - common in tests
]
