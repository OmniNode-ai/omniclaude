# PostToolUse Hook Configuration
# Controls quality enforcement and pattern tracking

# Auto-fix configuration
autofix:
  enabled: false  # Disable auto-fix for now - just pass through
  max_corrections_per_file: 10

# Pattern tracking configuration
pattern_tracking:
  enabled: false  # Disable pattern tracking for now
  fail_gracefully: true

# Naming validation configuration
naming_validation:
  enabled: false  # Disable naming validation for now

# Quorum scoring configuration
quorum:
  enabled: false  # Disable AI quorum scoring

# Pattern enforcement advisory (OMN-2263)
# Queries pattern store, checks session cooldown, outputs advisory JSON.
# Gated behind env vars ENABLE_LOCAL_INFERENCE_PIPELINE + ENABLE_PATTERN_ENFORCEMENT.
pattern_enforcement:
  enabled: false  # Also gated by env vars - both must be true
  budget_ms: 300
  min_confidence: 0.7
  max_patterns: 10
