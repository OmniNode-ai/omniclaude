# Workflow Templates
workflow_templates:
  task_discovery:
    name: "Archon Task Discovery"
    description: "Monitor Archon for eligible AI IDE Agent tasks"
    steps:
      - "Query Archon for tasks assigned to 'AI IDE Agent' with status 'todo'"
      - "Extract task context, requirements, and project information"
      - "Validate task eligibility for automated processing"
      - "Priority ranking based on task complexity and project context"

  code_generation:
    name: "OmniAgent Code Generation"
    description: "Process tickets through OmniAgent generation system"
    steps:
      - "Prepare task context for OmniAgent API"
      - "Call /archon/generate-from-task endpoint with task specifications"
      - "Generate comprehensive code solutions with proper file organization"
      - "Validate generated code against project standards"

  task_lifecycle:
    name: "Task Status Management"
    description: "Manage complete task lifecycle with status updates"
    steps:
      - "Update task status to 'doing' when processing begins"
      - "Provide progress updates during code generation"
      - "Update to 'review' when implementation is complete"
      - "Final update to 'done' after validation and integration"

# API Configuration
api_configuration:
  omniagent:
    base_url: "http://localhost:8000"
    endpoints:
      generation: "/archon/generate-from-task"
      monitoring: "/archon/monitor/status"
    polling_interval: 30
    timeout_seconds: 300

  archon:
    task_filters:
      assignee: "AI IDE Agent"
      status: "todo"
    status_updates:
      - "todo → doing"
      - "doing → review"
      - "review → done"

