[pytest]
# Pytest configuration for system-status skills

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage:
# addopts =
#     -v
#     --strict-markers
#     --tb=short
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-branch

# Markers
markers =
    unit: Unit tests (test individual functions)
    integration: Integration tests (test skill execution)
    security: Security tests (SQL injection, SSRF protection)
    slow: Slow tests (may take longer to run)

# Test paths
testpaths = .

# Ignore patterns
norecursedirs = __pycache__ .git .pytest_cache

# Minimum pytest version (not Python version)
minversion = 3.8
