# Prometheus Alerting Rules for OmniClaude
# Defines alerts for application health, performance, and resource utilization

groups:
  # Application Health Alerts
  - name: application_health
    interval: 30s
    rules:
      - alert: ApplicationDown
        expr: up{job="omniclaude-app"} == 0
        for: 1m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "OmniClaude application is down"
          description: "The OmniClaude application has been unavailable for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High HTTP error rate detected"
          description: "HTTP 5xx error rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s over the last 5 minutes."

  # Database Health Alerts
  - name: database_health
    interval: 30s
    rules:
      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been unavailable for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections."

      - alert: LongRunningQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Long-running database queries detected"
          description: "Query has been running for {{ $value }}s."

  # Cache Health Alerts
  - name: cache_health
    interval: 30s
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been unavailable for more than 1 minute."

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

  # Resource Utilization Alerts
  - name: resource_utilization
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} over the last 5 minutes."

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }}."

      - alert: DiskSpaceRunningLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "Disk space running low"
          description: "Available disk space is {{ $value | humanizePercentage }}."

  # OpenTelemetry Collector Health
  - name: telemetry_health
    interval: 30s
    rules:
      - alert: OtelCollectorDown
        expr: up{job="otel-collector"} == 0
        for: 2m
        labels:
          severity: warning
          component: telemetry
        annotations:
          summary: "OpenTelemetry Collector is down"
          description: "OpenTelemetry Collector has been unavailable for more than 2 minutes."

      - alert: HighTelemetryDropRate
        expr: rate(otelcol_processor_dropped_spans[5m]) > 100
        for: 5m
        labels:
          severity: warning
          component: telemetry
        annotations:
          summary: "High telemetry data drop rate"
          description: "Dropping {{ $value }} spans per second."
