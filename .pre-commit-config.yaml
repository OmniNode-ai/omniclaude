repos:
  # Fast file checks that can run in parallel
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.github/workflows(?:-generated)?/.*\.ya?ml$'
      - id: end-of-file-fixer
        exclude: '\.github/workflows(?:-generated)?/.*\.ya?ml$'
      - id: check-yaml
        exclude: '\.github/workflows/.*\.ya?ml$|agents/definitions/.*\.yaml$|agents/templates/.*\.yaml$'
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  # Fast Python formatting and linting (optimized for speed)
  - repo: local
    hooks:
      - id: clean-output-directory
        name: clean output directory (prevent test artifacts)
        entry: bash -c 'rm -rf output/ && exit 0'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: ruff-fix
        name: ruff (auto-fix linting issues + sort imports)
        entry: uv run ruff check --fix
        language: system
        types: [python]
        exclude: '\.github/workflows/.*|^\.[^/]*$|^\..*/.*|_archive/.*'
        stages: [pre-commit]

      - id: ruff-format
        name: ruff format (auto-format)
        entry: uv run ruff format
        language: system
        types: [python]
        exclude: '\.github/workflows/.*|^\.[^/]*$|^\..*/.*|_archive/.*'
        stages: [pre-commit]

      - id: ruff-check
        name: ruff (strict check - match CI)
        entry: uv run ruff check
        language: system
        types: [python]
        exclude: '\.github/workflows/.*|^\.[^/]*$|^\..*/.*|_archive/.*'
        stages: [pre-commit]

      - id: bandit-security
        name: bandit (security scanner - match CI)
        entry: bash -c 'uv run bandit -r src/ -c .bandit || true'
        language: system
        types: [python]
        stages: [pre-commit]
        pass_filenames: false

      - id: mypy-typecheck
        name: mypy (type checking - match CI)
        entry: bash -c 'uv run mypy src/ --ignore-missing-imports || true'
        language: system
        types: [python]
        stages: [pre-commit]
        pass_filenames: false

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
