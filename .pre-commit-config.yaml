repos:
  # Fast file checks that can run in parallel
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.github/workflows(?:-generated)?/.*\.ya?ml$'
      - id: end-of-file-fixer
        exclude: '\.github/workflows(?:-generated)?/.*\.ya?ml$'
      # check-yaml removed: conflicts with agent YAML files that use custom syntax
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  # Fast Python formatting and linting (optimized for speed)
  # Order: format → fix → check (matches CI behavior)
  - repo: local
    hooks:
      - id: clean-output-directory
        name: clean output directory (prevent test artifacts)
        entry: bash -c 'rm -rf output/ && exit 0'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: ruff-format
        name: ruff format (auto-format entire codebase)
        entry: uv run ruff format src/ tests/
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: ruff-fix
        name: ruff check (auto-fix entire codebase)
        entry: uv run ruff check --fix --exit-non-zero-on-fix src/ tests/
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: ruff-check
        name: ruff check (strict - match CI)
        entry: uv run ruff check src/ tests/
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: bandit-security
        name: bandit (security scanner - match CI)
        entry: bash -c 'uv run bandit -r src/ -c .bandit'
        language: system
        types: [python]
        stages: [pre-commit]
        pass_filenames: false

      - id: mypy-typecheck
        name: mypy (type checking - match CI)
        entry: bash -c 'uv run mypy src/ --ignore-missing-imports'
        language: system
        types: [python]
        stages: [pre-commit]
        pass_filenames: false

      - id: onex-validate
        name: ONEX validation (any-type, patterns, naming)
        entry: uv run python scripts/validate_onex.py src/
        language: system
        types: [python]
        stages: [pre-commit]
        pass_filenames: false

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
