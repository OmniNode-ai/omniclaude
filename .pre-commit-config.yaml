repos:
  # Fast file checks that can run in parallel
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.github/workflows(?:-generated)?/.*\.ya?ml$'
      - id: end-of-file-fixer
        exclude: '\.github/workflows(?:-generated)?/.*\.ya?ml$'
      - id: check-yaml
        exclude: '\.github/workflows/.*\.ya?ml$|agents/definitions/.*\.yaml$|agents/templates/.*\.yaml$'
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  # Fast Python formatting and linting (optimized for speed)
  - repo: local
    hooks:
      - id: black-format
        name: black (auto-format)
        entry: poetry run black
        language: system
        types: [python]
        exclude: '\.github/workflows/.*|^\.[^/]*$|^\..*/.*|agents/templates/.*|agents/parallel_execution/templates/.*'
        stages: [pre-commit]

      - id: isort-format
        name: isort (auto-sort imports)
        entry: poetry run isort
        language: system
        types: [python]
        exclude: '\.github/workflows/.*|^\.[^/]*$|^\..*/.*|agents/templates/.*|agents/parallel_execution/templates/.*'
        stages: [pre-commit]

      - id: ruff-fix
        name: ruff (auto-fix linting issues)
        entry: poetry run ruff check --fix
        language: system
        types: [python]
        exclude: '\.github/workflows/.*|^\.[^/]*$|^\..*/.*|agents/templates/.*|agents/parallel_execution/templates/.*'
        stages: [pre-commit]

      - id: ruff-check
        name: ruff (strict check - match CI)
        entry: poetry run ruff check
        language: system
        types: [python]
        exclude: '\.github/workflows/.*|^\.[^/]*$|^\..*/.*|agents/templates/.*|agents/parallel_execution/templates/.*'
        stages: [pre-commit]
        pass_filenames: false

      - id: bandit-security
        name: bandit (security scanner - match CI)
        entry: bash -c 'poetry run bandit -r agents/ claude_hooks/ --exclude agents/templates/,agents/parallel_execution/templates/,agents/tests/,claude_hooks/tests/,.venv/,__pycache__/'
        language: system
        types: [python]
        stages: [pre-commit]
        pass_filenames: false

      - id: mypy-typecheck
        name: mypy (type checking - match CI)
        entry: bash -c 'poetry run mypy agents/ --ignore-missing-imports || true'
        language: system
        types: [python]
        stages: [pre-commit]
        pass_filenames: false

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
